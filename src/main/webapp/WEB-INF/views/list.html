<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách tờ khai y tế</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="mb-4">Danh sách tờ khai y tế</h2>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Họ tên</th>
        <th>Năm sinh</th>
        <th>Giới tính</th>
        <th>Quốc tịch</th>
        <th>CCCD</th>
        <th>Địa chỉ</th>
        <th>Phương tiện</th>
        <th>Ngày đi</th>
        <th>Ngày về</th>
        <th>Triệu chứng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${declarations}">
        <td th:text="${item.user.hoTen}"></td>
        <td th:text="${item.user.namSinh}"></td>
        <td th:text="${item.user.gioiTinh}"></td>
        <td th:text="${item.user.quocTich}"></td>
        <td th:text="${item.user.cccd}"></td>
        <td th:text="${item.address.thuongChu} + ', ' + ${item.address.phuong} + ', ' + ${item.address.quan} + ', ' + ${item.address.tinh}"></td>
        <td th:text="${item.vehicle.thongTinDiLai} + ' - ' + ${item.vehicle.soHieuPhuongTien}"></td>
        <td th:text="${#dates.format(item.vehicle.ngayKhoiHanh, 'dd/MM/yyyy')}"></td>
        <td th:text="${#dates.format(item.vehicle.ngayKetThuc, 'dd/MM/yyyy')}"></td>
        <td>
            <span th:if="${item.sicksInfection.sot}">Sốt, </span>
            <span th:if="${item.sicksInfection.ho}">Ho, </span>
            <span th:if="${item.sicksInfection.khoTho}">Khó thở, </span>
            <span th:if="${item.sicksInfection.dauHong}">Đau họng, </span>
            <span th:if="${item.sicksInfection.non}">Nôn, </span>
            <span th:if="${item.sicksInfection.tieuChay}">Tiêu chảy, </span>
            <span th:if="${item.sicksInfection.xuatHuyet}">Xuất huyết, </span>
            <span th:if="${item.sicksInfection.noiBan}">Nổi ban</span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
